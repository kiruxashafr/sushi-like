<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор города</title>
    <link rel="stylesheet" href="city/city.css">
</head>
<body>
    <div class="city-modal-overlay active">
        <div class="city-modal-content">
            <div class="city-modal-header">
                <img src=" /city/photo/логотип.png " alt="Логотип" class="city-modal-logo">
            </div>
            <div class="city-modal-body">
                <div class="city-options">
                    <div class="city-option" data-city="nnovgorod">
                        <img src="/city/photo/нн.png" alt="Нижний Новгород" class="city-icon">
                        Нижний Новгород
                    </div>
                    <div class="city-option" data-city="kovrov">
                        <img src="/city/photo/ковров.png" alt="Ковров" class="city-icon">
                        Ковров
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="city/city.js"></script>
</body>
</html>
