<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель оператора</title>
    <link rel="stylesheet" href="css/operator.css">
</head>
<body>
    <div class="operator-container">
        <h1>Панель оператора</h1>
        <button id="manageCategoriesButton" class="manage-button">Управление категориями</button>
        <button id="managePromoCodesButton" class="manage-button">Управление промокодами</button>
        <h2>История заказов</h2>
        <div id="orders"></div>
    </div>

    <!-- Модальное окно для управления категориями -->
    <div id="categoriesModal" class="modal">
        <div class="modal-content">
            <span id="closeCategoriesModal" class="close">&times;</span>
            <h2>Управление порядком категорий</h2>
            <div id="categoriesList"></div>
            <button id="saveCategoriesButton" class="save-button">Сохранить</button>
        </div>
    </div>
    <div id="categoriesModalOverlay" class="modal-overlay"></div>

    <!-- Модальное окно для управления промокодами -->
    <div id="promoCodesModal" class="modal">
        <div class="modal-content">
            <span id="closePromoCodesModal" class="close">&times;</span>
            <h2>Управление промокодами</h2>
            <div class="promo-code-input-container">
                <input type="text" id="newPromoCode" placeholder="Новый промокод">
                <input type="number" id="newPromoDiscount" placeholder="Скидка (%)" min="1" max="100">
                <button id="addPromoCodeButton" class="add-button">Добавить</button>
            </div>
            <div id="promoCodesList"></div>
        </div>
    </div>
    <div id="promoCodesModalOverlay" class="modal-overlay"></div>

    <script src="js/operator.js"></script>
</body>
</html>
